  <style>
    .avatar {
      width: 80px;
      border-radius: 100vmax;
      filter: blur(0.4px) contrast(110%) brightness(105%);
      object-fit: contain;
      border:solid 3px black;
      background-color: #fff;
    }

    body {
      background-color: #fff;
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    .user{
        display: flex;
        gap:1rem;
        align-items: center;
        margin-block: 1rem;
        position:relative;
        isolation: isolate;
        z-index: -50;
    }

    .user::before{
        background-color:rgb(84, 217, 98);
        border:solid 2px rgba(0,0,0,0.7);
        border-radius: 100vmax;
        content:"";
        width:20px;
        height:20px;
        position: absolute;
        z-index: 1;
        color:white;
        bottom:0;
        left:0;
    }

    .user:hover * {
        cursor:pointer;
    }

    .user img:hover{
        filter:sepia();

    }

    .name{
        display: flex;
        gap:5px;
        font-size:1.2rem;
    }

    .p_msg::before{
        content:"- ";
        color:black;
    }

    .p_msg{
        color:gray;
    }
  </style>
